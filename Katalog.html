<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полный Каталог Ж/Д Запчастей</title>
    <style>
        /* Основные стили для тёмной темы */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Хедер с навигацией */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #1c2526, #2c3e50);
            color: #e0e0e0;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        header.scrolled {
            background: linear-gradient(135deg, #2c3e50, #1c2526);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img {
            height: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
        }

        .menu li a:hover {
            color: #00b7eb;
            transform: scale(1.1);
        }

        /* Иконка корзины */
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            color: #e0e0e0;
            transition: color 0.3s;
        }

        .cart-icon:hover {
            color: #00b7eb;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6f61;
            color: #121212;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Анимации */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Модальное окно корзины */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: #2c3e50;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
        }

        .close {
            color: #e0e0e0;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #00b7eb;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #455a64;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            margin: 0 0 5px 0;
            color: #00b7eb;
        }

        .cart-item-info p {
            margin: 0 0 5px 0;
            color: #b0bec5;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            background: #00b7eb;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #0093c4;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            background: #263238;
            color: #e0e0e0;
            border: 1px solid #455a64;
            border-radius: 4px;
        }

        .remove-item {
            background: #ff6f61;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
        }

        .remove-item:hover {
            background: #e55a4e;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00b7eb;
        }

        .checkout-btn {
            background: #00b7eb;
            color: #121212;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s, opacity 0.3s;
        }

        .checkout-btn:hover {
            background: #0093c4;
        }

        .checkout-btn:disabled {
            background: #455a64;
            color: #b0bec5;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .empty-cart {
            text-align: center;
            color: #b0bec5;
            font-size: 18px;
            margin: 40px 0;
        }

        /* Секция полного каталога */
        .full-catalog {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            background: #1c2526;
        }

        .full-catalog h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #00b7eb;
            animation: fadeIn 1s ease;
        }

        /* Фильтры */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-bottom: 40px;
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 250px;
        }

        .filter-group label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #b0bec5;
        }

        select, input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #455a64;
            border-radius: 8px;
            background: #263238;
            color: #e0e0e0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .price-range {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .price-range input[type="number"] {
            background: #263238;
            flex: 1;
        }

        .price-range span {
            font-size: 16px;
            color: #00b7eb;
        }

        .btn-filter {
            background: #00b7eb;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
            align-self: center;
        }

        .btn-filter:hover {
            background: #0093c4;
            transform: scale(1.05);
        }

        /* Карточки продуктов */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #2c3e50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
        }

        .product-card.visible {
            opacity: 1;
            animation: slideInLeft 0.5s ease forwards;
        }

        .product-card:nth-child(even).visible {
            animation: slideInRight 0.5s ease forwards;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-content {
            padding: 20px;
        }

        .product-content h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00b7eb;
        }

        .product-content p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #b0bec5;
        }

        .product-content .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .btn-add-to-cart {
            background: #ff6f61;
            color: #121212;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
        }

        .btn-add-to-cart:hover {
            background: #e55a4e;
            transform: translateY(-5px);
        }

        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            background: #2c3e50;
            color: #e0e0e0;
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pagination button:hover {
            background: #00b7eb;
            color: #121212;
        }

        .pagination button.active {
            background: #00b7eb;
            color: #121212;
        }

        /* Футер */
        footer {
            background: #1c2526;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            position: relative;
        }

        /* Responsive дизайн */
        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            .filter-group {
                max-width: 100%;
            }

            select, input[type="text"], input[type="number"] {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://avatars.mds.yandex.net/i?id=d3c8473952d3c2c552f1d77d708886b6_l-7755770-images-thumbs&n=13" alt="Логотип Ж/Д Запчасти">
            </div>
            <ul class="menu">
                <li><a href="SiteDark.html">Назад на Главную</a></li>
                <li><a href="#full-catalog">Каталог</a></li>
                <li><a href="#contact">Контакты</a></li>
                <li class="cart-icon" onclick="toggleCart()">
                    🛒 <span class="cart-count" id="cart-count">0</span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <div class="cart-total" id="cart-total">Итого: 0 руб.</div>
            <button class="checkout-btn" id="checkout-btn" onclick="checkout()">Оформить заказ</button>
            <div id="empty-cart" class="empty-cart" style="display: none;">Корзина пуста</div>
        </div>
    </div>

    <section id="full-catalog" class="full-catalog">
        <h2>Полный Каталог Запчастей</h2>
        <div class="filters">
            <div class="filter-group">
                <label for="model">Выберите модель:</label>
                <select id="model">
                    <option value="">Все модели</option>
                    <option value="koleso">Колесо цельнокатное</option>
                    <option value="pares">Колесные пары</option>
                    <option value="rama">Боковая рама</option>
                    <option value="tormoz">Тормозные системы</option>
                    <option value="electro">Электрооборудование</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="search">Поиск по названию:</label>
                <input type="text" id="search" placeholder="Введите название...">
            </div>
            <div class="filter-group">
                <label>Диапазон цен:</label>
                <div class="price-range">
                    <input type="number" id="min-price" placeholder="Мин" min="0" value="0">
                    <span>-</span>
                    <input type="number" id="max-price" placeholder="Макс" min="0" value="100000">
                </div>
            </div>
            <div class="filter-group">
                <label for="sort">Сортировка:</label>
                <select id="sort">
                    <option value="name-asc">По имени (А-Я)</option>
                    <option value="name-desc">По имени (Я-А)</option>
                    <option value="price-asc">По цене (возр.)</option>
                    <option value="price-desc">По цене (убыв.)</option>
                </select>
            </div>
            <button class="btn-filter" onclick="applyFilters()">Применить</button>
        </div>
        <div class="products" id="product-list">
            <!-- Продукты будут добавлены здесь через JS -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Пагинация будет добавлена здесь через JS -->
        </div>
    </section>

    <footer>
        &copy; 2025 Ж/Д Запчасти. Все права защищены.
    </footer>

    <script>
        // Данные продуктов
        const products = [
            { id: 1, model: 'koleso', name: 'Колесо цельнокатное Модель A', description: 'Высокотехнологичное колесо для безопасного движения.', price: 15000, img: 'https://via.placeholder.com/300x200?text=Колесо+A' },
            { id: 2, model: 'koleso', name: 'Колесо цельнокатное Модель B', description: 'Прочное колесо для интенсивной эксплуатации.', price: 18000, img: 'https://via.placeholder.com/300x200?text=Колесо+B' },
            { id: 3, model: 'pares', name: 'Колесные пары Модель X', description: 'Долговечные пары для грузовых вагонов.', price: 25000, img: 'https://zdbz.ru/img/photos/0DAA5872-CD2E-452A-9244-03E7E79BD03F.jpg' },
            { id: 4, model: 'pares', name: 'Колесные пары Модель Y', description: 'Оптимизированные для высоких скоростей.', price: 28000, img: 'https://via.placeholder.com/300x200?text=Пары+Y' },
            { id: 5, model: 'rama', name: 'Боковая рама Модель 1', description: 'Ключевой элемент тележки.', price: 30000, img: 'https://images.satom.ru/i3/firms/28/5544/5544459/rama-bokovaya-100-00-020-4sb_fd810f7d51f9c0d_1024x3000.webp.jpg' },
            { id: 6, model: 'rama', name: 'Боковая рама Модель 2', description: 'Усиленная версия для тяжелых нагрузок.', price: 32000, img: 'https://via.placeholder.com/300x200?text=Рама+2' },
            { id: 7, model: 'tormoz', name: 'Тормозные системы Модель Pro', description: 'Современные тормоза с ABS.', price: 40000, img: 'https://www.3dfab.ru/wp-content/uploads/2016/04/brake_12.jpg' },
            { id: 8, model: 'tormoz', name: 'Тормозные системы Модель Elite', description: 'Высокотехнологичные для пассажирских поездов.', price: 45000, img: 'https://via.placeholder.com/300x200?text=Тормоза+Elite' },
            { id: 9, model: 'electro', name: 'Электрооборудование Модель E1', description: 'Электроника для управления.', price: 20000, img: 'https://via.placeholder.com/300x200?text=Электро+E1' },
            { id: 10, model: 'electro', name: 'Электрооборудование Модель E2', description: 'Улучшенная версия с IoT.', price: 22000, img: 'https://via.placeholder.com/300x200?text=Электро+E2' },
        ];

        // Корзина
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const itemsPerPage = 6;
        let currentPage = 1;
        let filteredProducts = [...products];

        // Функция для обновления счетчика корзины
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Функция для добавления в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('Товар добавлен в корзину!');
        }

        // Функция для обновления корзины без закрытия модала
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const emptyCartMsg = document.getElementById('empty-cart');
            const checkoutBtn = document.getElementById('checkout-btn');
            let total = 0;

            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.style.display = 'none';
                emptyCartMsg.style.display = 'block';
                checkoutBtn.disabled = true;
                checkoutBtn.style.opacity = '0.5';
                checkoutBtn.style.background = '#455a64';
                checkoutBtn.style.cursor = 'not-allowed';
                document.getElementById('cart-total').textContent = 'Итого: 0 руб.';
            } else {
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>${item.price} руб. x <span id="qty-${item.id}">${item.quantity}</span></p>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantityFromInput(${item.id}, this.value)">
                                <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">&times;</button>
                        </div>
                    `;
                    cartItems.appendChild(itemDiv);
                    total += item.price * item.quantity;
                });

                cartItems.style.display = 'block';
                emptyCartMsg.style.display = 'none';
                checkoutBtn.disabled = false;
                checkoutBtn.style.opacity = '1';
                checkoutBtn.style.background = '#00b7eb';
                checkoutBtn.style.cursor = 'pointer';
                document.getElementById('cart-total').textContent = `Итого: ${total} руб.`;
            }
        }

        // Функция для отображения корзины
        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            updateCartDisplay();
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Функция изменения количества
        function changeQuantity(productId, delta) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCount();
                    updateCartDisplay();
                }
            }
        }

        // Функция обновления количества через input
        function updateQuantityFromInput(productId, value) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                const newQuantity = parseInt(value) || 1;
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else {
                    item.quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCount();
                    updateCartDisplay();
                }
            }
        }

        // Функция удаления из корзины
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            updateCartDisplay();
        }

        // Функция оформления заказа
        function checkout() {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }
            alert('Заказ оформлен! Мы свяжемся с вами для уточнения деталей.');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            updateCartDisplay();
        }

        // Функция для рендеринга продуктов
        function renderProducts(page = 1) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageProducts = filteredProducts.slice(start, end);

            pageProducts.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-content">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">${product.price} руб.</div>
                        <a href="#" class="btn-add-to-cart" onclick="addToCart(${product.id}); return false;">Добавить в корзину</a>
                    </div>
                `;
                productList.appendChild(card);
            });

            // Анимация появления
            const cards = document.querySelectorAll('.product-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.2 });
            cards.forEach(card => observer.observe(card));

            renderPagination();
        }

        // Функция для рендеринга пагинации
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.classList.toggle('active', i === currentPage);
                btn.addEventListener('click', () => {
                    currentPage = i;
                    renderProducts(i);
                });
                pagination.appendChild(btn);
            }
        }

        // Функция применения фильтров
        function applyFilters() {
            const model = document.getElementById('model').value;
            const search = document.getElementById('search').value.toLowerCase();
            const minPrice = parseInt(document.getElementById('min-price').value) || 0;
            const maxPrice = parseInt(document.getElementById('max-price').value) || Infinity;
            const sort = document.getElementById('sort').value;

            filteredProducts = products.filter(product => {
                return (model === '' || product.model === model) &&
                       (product.name.toLowerCase().includes(search) || product.description.toLowerCase().includes(search)) &&
                       (product.price >= minPrice && product.price <= maxPrice);
            });

            // Сортировка
            if (sort === 'name-asc') {
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sort === 'name-desc') {
                filteredProducts.sort((a, b) => b.name.localeCompare(b.name));
            } else if (sort === 'price-asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sort === 'price-desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            currentPage = 1;
            renderProducts();
        }

        // Инициализация
        window.addEventListener('load', () => {
            updateCartCount();
            renderProducts();
        });

        // Закрытие модала при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Изменение хедера при скролле
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Плавный скролл к секциям
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
